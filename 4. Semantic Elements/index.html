<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic Elements</title>
  </head>
  <body>

    <!-- OLD use method use -->
    <div class="header">
      <p>my header</p>
      <div class="nav">
        <p>my menu</p>
      </div>
    </div>
    <div class="hero-section"></div>
    <div class="footer">
      This is my <span style="color: red; font-weight: bold">footer</span>
    </div>

    <!-- New HTML5 updraded version (best choise)-->

    <header>
        <p>my header</p>
        <nav>
            <p>my menu</p>
        </nav>
    </header>

    <main>
        <section>
            <p>my hero section</p>
        </section>
    </main>

    <footer>
        <p>prince @2022</p>
    </footer>
  </body>
</html>
