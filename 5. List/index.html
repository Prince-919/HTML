 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>List</title>
 </head>
 <body>
     <!-- unordered List -->
     <ul>
         <li>Home</li>
         <li>about</li>
         <li>services</li>
     </ul>
     
     <br>
     <hr>
     <!-- ordered List -->
     <ol type="i">
         <li>JAVA</li>
         <li>PYTHON</li>
         <li>C++</li>
         <li>JAVASCRIPT</li>
     </ol>
 </body>
 </html>
